<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h1 style="font-size:10vw;">Responsive Text</h1>
        <p style="font-size:5vw;">Resize the browser window to see 
        how the text size scales.</p>
        <p style="font-size:5vw;">Use the "vw" unit when the sizing the text.
        10vw will set the size to 10% of the view point width.</p>
        <p>View point is the browser window size. 1vw = 1% of view point width.
            if the view point 50cm wide, 1vw is 0.5cm.</p>
    </body>
</html>
