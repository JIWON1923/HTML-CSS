<!DOCTYPE html>
<html>

<Head>
    <meta charset="utf-8">
    <title>HyperLink</title>
</Head>

<body>
    <h1>HTML Attribute</h1>
    <h2>속성명 : width height</h2>
    <p title="속성">이미지의 크기 조절. px, 50% 등으로 값 표현 
        px는 특정 pixcel 값으로 고정된 크기를 가지고, %의 경우 화면 
        크기 비율에 맞추어 사진 크기를 자동으로 조절한다.</p>

    <p>무료 이미지를 다운받을 수 있는 곳을 소개해드리겠습니다.
        <a href="https://unsplash.com" title="무료 이미지 공유 사이트">unsplash</a>
        라는 사이트이며, 특정 단어 검색으로 다양한 이미지를
        다운받아 사용할 수 있습니다.
    </p>
    <img src="html.jpg" width="50%">
</body>

</html>
