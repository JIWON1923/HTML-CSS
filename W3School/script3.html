<!DOCTYPE html>
<html>
    <body>
        <h1> My First Script</h1>
        <p>Here, a JavaScript changes the value of the src 
            attribute of an image.
        </p>

        <script>
            function light(sw){
                var pic;
                if (sw == 0) pic="pic_bulloff.gif"
                else pic = "pic_bullon.gif"
                document.getElementById("myimage").src = pic;
            }
        </script>

        <img id="myImage" src="pic_bulloff.gif" width="100" height="180">
        <p>
            <button type="button" onclick="light(1)">Light on</button>
            <button type="button" onclick="light(0)">Light off</button>
        </p>
    </body>
</html>
